<section id={{ section_id }}>
	<header>
		<{{ header }}>Contacts</{{ header }}>
	</header>
	{% for contact_id, contact in enumerate(contacts) %}

	{% if contact.role %}
	<h5>{{ contact.role }}</h5>
	{% else %}
	<h5>Contact {{ contact_id }}</h5>
	{% end %}

	<table>
		<tbody>
		{% set ctx = TemplateInfo(contact, fieldset="cim.1.shared.responsibleparty") %}
		{% include ../core/fieldset.html %}
		</tbody>
	</table>
	{% end %}
</section>
